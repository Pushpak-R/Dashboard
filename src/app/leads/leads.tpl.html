<div class="detail-heading">
  Potential Leads
</div>
<div class="loan-details">
  <table class="table table-hover">
      <thead>
        <tr>
          <th>Sr.No.</th>
          <th>Customer</th>
          <th>Bank</th>
          <th>Loan Amount</th>
          <th>Project</th>
          <th>Contact No.</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="loanDetail in loanDetails">
          <td>{{$index}}</td>
          <td>{{loanDetail.customer}}</td>
          <td>{{loanDetail.bank}}</td>
          <td>{{loanDetail.loanAmount}}</td>
          <td>{{loanDetail.project}}</td>
          <td>{{loanDetail.contact}}</td>
        </tr>
      </tbody>
    </table>
</div>
