<div class="video-cont">
  <img ng-src="{{video.thumbnail_path}}" alt="" />
  <div class="right-detail">
    <div class="fa fa-certificate">{{video.campaign_name}}</div>
    <div class="fa fa-film">{{video.channel_name}}</div>
    <div class="fa fa-map-marker">{{video.city_name}}</div>
    <div class="fa fa-bookmark">{{video.client_name}}</div>
    <div class="fa fa-clock-o">{{video.duration}}</div>
  </div>
  <div class="overlay fa fa-play"></div>
</div>
