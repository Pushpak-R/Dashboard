<!DOCTYPE html>
<html ng-app="ngRL" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="logo float-left display-inline">
          RL Logo
        </div>
        <div class="right-user-info float-right display-inline">
          <div class="user-profile display-inline">
            <div class="user-name display-inline">
              Mr. Anil Sawant
            </div>
            <div class="fa fa-user lg-icon profile-icon display-inline">

            </div>
          </div>
          <div class="fa fa-comment-o sm-icon message-icon display-inline">

          </div>
          <div class="fa fa-bell-o sm-icon notification-icon display-inline">

          </div>
        </div>
      </div>
    </div>

    <div class="container main-cont" ui-view="main"></div>

  </body>
</html>
